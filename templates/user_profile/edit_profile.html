{% extends "_base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>Edit Profile</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
            <a href="{% url 'profile' %}" class="btn btn-secondary mt-3">Back to Profile</a>
        </div>
    </div>
</div>
{% endblock %}
